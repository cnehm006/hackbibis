<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our App</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="/frontend/media/mywave.gif">
        <h1>Welcome to inFINite</h1>
    </header>


    <main>
        <!-- Welcome Section -->
        <section id="about">
            <h2>About Our App</h2>
            <p>This app allows you to upload course materials and receive reminders for your upcoming exams and deadlines.</p>
        </section>

        <!-- Login/Signup Section in One Box -->
        <section id="auth">
            <h2>Get Started</h2>

            <!-- Login/Sign-Up Box -->
            <div id="auth-box">
                <!-- Sign-Up Form -->
                <div id="signup-form" class="form">
                    <h3>Sign Up</h3>
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-btn">Sign Up</button>
                    <p class="error-message" id="signup-error"></p>
                    <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
                </div>

                <!-- Sign-In Form -->
                <div id="login-form" class="form active">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <p class="error-message" id="login-error"></p>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our App</p>
    </footer>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Link to external JS -->
    <script src="../js/auth.js"></script>
</body>
</html>
